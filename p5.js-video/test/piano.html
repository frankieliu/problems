<html>
  <head>
    <script language="javascript" type="text/javascript" src="/js/vendor/p5.js"></script>
    <script language="javascript" type="text/javascript" src="/js/vendor/addons/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="/js/vendor/addons/p5.sound.js"></script>   
    <script>

      
var index = 0;
var notes = [ 60, 62, 64, 65, 67, 69, 71];
var song = [ 
  { note: 4, duration: 400, display: "D" },  
  { note: 0, duration: 200, display: "G" },  
  { note: 1, duration: 200, display: "A" },  
  { note: 2, duration: 200, display: "B" }, 
  { note: 3, duration: 200, display: "C" },  
  { note: 4, duration: 400, display: "D" },  
  { note: 0, duration: 400, display: "G" },  
  { note: 0, duration: 400, display: "G" }
];
var trigger = 0;
var autoplay = false;

var txt;

var button;

function setup() {
  createCanvas(720,400);
  background(128);
  createP("Click to play notes or")
  button = createA("#","play song automatically");
  button.mousePressed(function() {
    if (!autoplay) {
      index = 0;
      autoplay = true;
    }
  });

  osc = new TriOsc();
  osc.amp(0);
  osc.start();
}

function playNote(note, duration) {
  console.log(note);
  osc.freq(midiToFreq(note));
  osc.fade(.5,.2);

  if (duration) {
    setTimeout(function() {
      osc.fade(0,0.2);
    }, duration-50);
  }
}

function draw() {

  if (autoplay && millis() > trigger){
    playNote(notes[song[index].note], song[index].duration);
    trigger = millis() + song[index].duration;
    index ++;
  } else if (index >= song.length) {
    autoplay = false;
  }


  for (var i = 0; i < notes.length; i++) {
    var keyX = i * (width / notes.length);
    var keyWidth = width /notes.length;
    if (mouseX > keyX && mouseX < (keyX + keyWidth)) {
      if (isMousePressed) {
        fill(100,255,200);
      } else {
        fill(200);
      }
    } else {
      fill(255);
    }
    
    if (autoplay && i === song[index-1].note) {
      fill(100,255,200);
    }

    rect(keyX,0, keyWidth -1, height -1); 
  }

}

function mousePressed() {
  var key = floor(mouseX/width * notes.length);
  playNote(notes[key]);
}

function mouseReleased() {
  osc.fade(0,0.5);
}


    </script>
  </head>

  <body style="margin:0;padding:0;"></body>
</html>
