<html>
    <body>
        <h3>T</h3>
        <ul></ul>
        <svg></svg>
        <svg id="barChart"></svg>
        <button>click me</button>
        <script src='https://d3js.org/d3.v4.min.js'></script>
        <script>
         d3.select('h3').style('color', 'darkblue');
         d3.select('h3').style('font-size', '24px');
         d3.select('ul')
           .selectAll('li')
           .data(['apple', 'mango', 'banana', 'orange'])
           .enter()
           .append('li')
           .text(function(d) { return d; });
         d3.select('svg')
           .append('rect')
           .attr('x', 50)
           .attr('y', 50)
           .attr('width', 200)
           .attr('height', 100)
           .attr('fill', 'green');
         {
             let data = [80, 120, 60, 150, 200];
             let barHeight = 20;
             d3.select('#barChart')
               .attr('width', 200)
               .attr('height', 500)
               .selectAll('rect')
               .data(data)
               .enter()
               .append('rect')
               .attr('width', function(d) { return d; })
               .attr('height', barHeight - 1)
               .attr('transform', function(d, i) {
                   return "translate(0," + i * barHeight + ")";
               });
         }
         d3.select('button')
           .on('click', function() {
               d3.select('body')
                 .append('h3')
                 .text('Today is beautiful');
           });
        </script>
    </body>
</html>
