<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">
        Node js Socket io app
      </h1>
      <div class="row" style="margin-top: 70px;">
        <div class="col-md-4"></div>
        <div class="col-md-6">
          <div id="chatArea">
          </div>
          <form id="myForm">
            <div class="form-group">
              <textarea rows="5" id="txt" cols="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" type="text/js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      //var socket = io.connect();
      var socket = io();
      socket.on('news', (data) => {
          console.log(data);
          socket.emit('my other event', { my: 'data' });
      });
      // jQuery(document).ready(function() {
      //    var socket = io.connect();
      // });
    </script>
  </body>
</html>
