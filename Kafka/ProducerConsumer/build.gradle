plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'PrintStringConsumerExample'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    compile 'org.apache.kafka:kafka-clients:0.10.2.0'
    compile 'ch.qos.logback:logback-classic:1.2.2'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task runApp(type:JavaExec) {
     classpath=sourceSets.main.runtimeClasspath    
     // classpath = configurations.compile
     main=project.hasProperty("mainClass")?
         project.getProperty("mainClass"):
            "org.test.StringProducerExample"
}
// gradle -PmainClass=foo runApp

// http://mrhaki.blogspot.com/2010/09/gradle-goodness-run-java-application.html
// Arguments and system variables
// args 'arg1' arg2'
// systemProperty 'ENV_PROP', 'VALUE'
// defaultTasks 'producer'

// configurations {
//   some_config_name
// }
//
// dependencies {
//   some_config_name files('path/to/your.jar')
// }
// https://stackoverflow.com/questions/19529817/how-to-execute-a-task-of-type-javaexec-before-compilejava

task producer(type:JavaExec) {
     classpath=sourceSets.main.runtimeClasspath
     main='org.test.StringProducerExample'
}

task consumer(type:JavaExec) {
     classpath=sourceSets.main.runtimeClasspath
     main='org.test.PrintStringConsumerExample'
}
